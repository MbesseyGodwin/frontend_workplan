<html lang="en">
<head>

  <!-- Custom CSS -->
  <style>
    /* Custom CSS to center div */
    .center-div {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="center-div">
      <div class="card">
        <div class="card-body">
          <!-- Your content here -->
          <h1 class="text-center">Centered Div with Bootstrap</h1>
        </div>
      </div>
    </div>
  </div>
</div>
